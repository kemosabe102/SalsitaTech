<!-- Contact Page -->
<section id="contact">
  <div class="container-fluid" style="background-image: url(lowOpacity2.png);width: 100%;padding-top: 20px;padding-bottom:20px">
    <div class="container-fluid reviewBg contactForm">
      <h1 class="contactHeader">Contact Salsita Technologies</h1>
<!--       Form submission processor -->
      <form class="row g-3"action="https://formsubmit.co/1cc59cb313c844c42beecc160e5cb306" method="POST">
<!--         Success Page -->
        <input type="hidden" name="_next" value="https://www.salsitatech.com/contact.html/success.html">
<!--         Rest of form -->
        <div class="col-md-6">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" class="form-control" name="Name" placeholder="Name" aria-label="Name">
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control"  name="Email" id="inputEmail" placeholder="email@google.com" aria-label="email">
        </div>
        <div class="col-md-6">
          <label for="inputCompanyName" class="form-label">Company Name</label>
          <input type="text" class="form-control"  name="Company Name" placeholder="Company Name" aria-label="Company Name">
        </div>
        <div class="col-md-4">
          <label for="inputService" class="form-label">Services Interested In</label>
          <select id="inputService" class="form-select" name="Services">
            <option selected>All</option>
            <option>SRE</option>
            <option>DevOps</option>
            <option>Observability</option>
            <option>FinOps</option>
            <option>Other</option>
          </select>
        </div>

        <div class="col-12">
          <label for="inputInfo" class="form-label">Tell Us More</label>
          <textarea class="form-control" id="inputInfo"  name="Current Challenges" rows="3" placeholder="Tell us about your current challenges..."></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-outline-light btn-lg contact-btn">Submit</button>
        </div>
      </form>
